<div class="form-group required">
  <label for="fileUploadArcheology" translate>{{'event-form.images'}}</label>
  <button class="btn btn-primary ks-btn-file d-block">
    <span class="la la-cloud-upload ks-icon"></span>
    <span class="ks-text" translate>{{'event-form.choose-image'}}</span>
    <input (change)="fileChangeListener($event)" id="photos" class="form-control" type="file" ng2FileSelect [uploader]="uploader" />
  </button>
</div>
<img-cropper #profileCropper [image]="data" [settings]="profileCropperSettings"></img-cropper>
<br>
<span class="result rounded"></span>
<img *ngIf="data.image" [src]="data.image" [width]="profileCropperSettings.croppedWidth" [height]="profileCropperSettings.croppedHeight">
<label for="progressbar" translate>{{'event-form.queue-progress'}}</label>
<div class="card panel ks-widget-attachments">
  <div class="ks-uploading-progress-block">
    <span *ngIf="uploader.queue.length" class="ks-filename">{{uploader.queue[0].file.name}}</span>
    <div class="ks-progress ks-progress-inline">
      <div class="progress ks-progress-sm">
        <div class="progress-bar progress-bar-striped bg-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
      </div>
      <span class="ks-amount">{{uploader.progress +'%'}}</span>
    </div>
  </div>
</div>
<button type="button" class="btn btn-success btn-s" (click)="uploadBase64()" [disabled]="!uploader.getNotUploadedItems().length">
  <span class="glyphicon glyphicon-upload"></span> Upload all
</button>
<h5 class="ks-header">Uploading images</h5>
<div class="ks-uploading-progress-block">
  <span class="ks-filename">file.jpg</span>
  <div class="ks-progress ks-progress-inline">
    <div class="progress ks-progress-sm">
      <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <span class="ks-amount">30%</span>
  </div>
  <div class="ks-cancel-block">
    <a class="ks-icon la la-close"></a>
  </div>
</div>
<h5 class="ks-header">Uploaded images</h5>
<div class="ks-files">
  <ul>
    <li class="ks-file">
      <img class="ks-thumb" src="assets/img/thumbs/ph-1.png">
      <a class="ks-icon la la-trash"></a>
    </li>
    <li class="ks-file">
      <img class="ks-thumb" src="assets/img/placeholders/placeholder-256x256.png">
      <a class="ks-icon la la-trash"></a>
    </li>
    <li class="ks-file">
      <img class="ks-thumb" src="assets/img/thumbs/ph-5.png">
      <a class="ks-icon la la-trash"></a>
    </li>
    <li class="ks-file">
      <img class="ks-thumb" src="assets/img/thumbs/ph-4.png">
      <a class="ks-icon la la-trash"></a>
    </li>
    <li class="ks-file">
      <img class="ks-thumb" src="assets/img/thumbs/ph-3.png">
      <a class="ks-icon la la-trash"></a>
    </li>
    <li class="ks-file">
      <img class="ks-thumb" src="assets/img/thumbs/ph-2.png">
      <a class="ks-icon la la-trash"></a>
    </li>
    <li class="ks-file">
      <img class="ks-thumb" src="assets/img/thumbs/ph-1.png">
      <a class="ks-icon la la-trash"></a>

    <li class="ks-file">

</div>
