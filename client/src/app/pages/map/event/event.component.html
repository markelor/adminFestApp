<div class="ks-page-content">
  <div class="ks-page-content-body">
    <div class="ks-nav-body-wrapper">
      <div class="container-fluid ks-rows-section">
        <h1>{{ title }}</h1>
        <!-- this creates a google map on the page with the given lat/lng from -->
        <!-- the component as the initial center of the map: -->
        <agm-map [latitude]="lat" [longitude]="lng" [usePanning]='true' [zoom]="zoom" [fullscreenControl]="true" [mapTypeControl]="true" [keyboardShortcuts]="false">
          <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label, i)" [latitude]="m.lat" [longitude]="m.lng" [label]="m.labelOptions" [inlineSVG]="m.customInfo" [onSVGLoaded]="handleSVG" (onSVGInserted)="onSvgInserted($event,m,i)" [iconUrl]="m.icon">
            <agm-snazzy-info-window [maxWidth]="500" [closeWhenOthersOpen]="true">
              <ng-template>
                <div id="iw-container">
                  <div class="iw-title"><a href="">{{events[i].title}}</a></div>
                  <div class="iw-content">
                    <div class="iw-subTitle">{{events[i].createdBy}}</div>
                    <span class="map-window"><a href=""><img class="info-img" [src]="events[i].images.poster[0].url"> </a></span>
                    <div [innerHTML]="events[i].description"></div>
                  </div>
                  <div class="iw-bottom-gradient"></div>
                </div>
              </ng-template>
            </agm-snazzy-info-window>
          </agm-marker>
        </agm-map>
      </div>
    </div>
  </div>
</div>
